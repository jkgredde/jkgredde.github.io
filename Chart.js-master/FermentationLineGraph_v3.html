<body>

    <button id="randomizeData">Randomize Data</button>
    <button id="YieldData">Yield Data</button>

    <script>
            //Fermentation Model

        var targetOUR = 1000;
        var xOUR = 2;
        var xOURmax = 12;
        var vOURratio = 1;
        var maxGrowthRate = 0.65;

        //Initial Variables
        var Process_Data = {
            Time_hr:[0],
            Volume_L:[10],
            Temp_C:[37],
            GrowthRate:[0.650], 
            Temp_C:[37],
            OTR:[1000],
            OUR:[0],
            vOUR:[0],
            xOUR:[0],
            GrowthFactor:[5,1.5],
            Arrhenius:[1.5e15, 91229, 8.3145],
            TempDrop:[37,30,1.5,8] //(startTemp,EndTemp,dropTime,transBio) 
        };

        var maxProdYield = 0.3;
        var maxBioYield = 0.5;
        var maxSpecProd = 0.1;
        var BioDensity = 1;
        var ProdDensity = 0.9;
        var Glucose_Conc = 0.5; //Percent g/g

        var YieldData = {
            Biomass_gL:[.03],
            Biomass_gram:[0],
            Product_gL:[0],
            Product_gram: [0],
            incProdYield:[0],
            ProdYield:[0],
            incBioYield:[.5],
            BioYield:[.5],
            xProd:[0],
        };

        var ProcessTime_hr = 60;
        //The Fermentation Loop
        var time = 0;
        var time_inc = .5;

        var y = YieldData;
        var p = Process_Data;

        var Volume_L = p.Volume_L[0];
        var GrowthFactor = 1;
        for (var i = 0;i <= ProcessTime_hr/time_inc; i+=1){

            //Temperature Calculation
            var avg = function(array){
                var total = 0;
                for (var x = 0; x < array.length;x+=1){
                    total = array[x]+total;         
                };
                return total/array.length;
            };

            var Temp_C = function(startTemp,EndTemp,dropTime,transBio){ 
                var Bio = y.Biomass_gL[0]
                if (i===0){Bio = y.Biomass_gL[0]}
                else {Bio = y.Biomass_gL[i-1]};
                if (Bio <= transBio) {
                    Temp_C = startTemp;
                }
                else if (p.Temp_C[i-1] <= EndTemp) {
                    Temp_C = EndTemp;
                }
                else {
                    Temp_C = p.Temp_C[i-1] - time_inc*(startTemp-EndTemp)/dropTime;
                };  
            return Temp_C;  
            };
            
            var GrowthRate = function(PreExpFactor, ActEnergy, GasConstant, Temp_C){
                GrowthRate = PreExpFactor*Math.exp(-ActEnergy/(GasConstant*(Temp_C+273.15)));
                GrowthRate = GrowthFactor*GrowthRate;
                return GrowthRate;
            };

            var Biomass_gL = function(initBio_gL, GrowthRate, time_hr){
                if (i===0){Biomass_gL = initBio_gL}
                else {
                    Biomass_gL = y.Biomass_gL[i-1]*Math.exp(GrowthRate*time_inc);}; 
                return Biomass_gL
            };
            
            //Call Functions
            Temp_C = Temp_C(p.TempDrop[0],p.TempDrop[1],p.TempDrop[2],p.TempDrop[3]); 
            GrowthRate = GrowthRate(p.Arrhenius[0],p.Arrhenius[1],p.Arrhenius[2],Temp_C);
            Biomass_gL = Biomass_gL(y.Biomass_gL[0],GrowthRate,time_inc);

            var xProd = (1-GrowthRate/maxGrowthRate)*maxSpecProd; 

            var Product_gL = function(initProd_gL, xProd, time_inc){
                if (i===0){Product_gL = initProd_gL}
                else {
                    Product_gL = y.Product_gL[i-1] + xProd*time_inc*Biomass_gL;
                }; 
                return Product_gL
            };

            //console.log(Volume_L);

            Product_gL = Product_gL(y.Product_gL[0],xProd,time_inc);
            var Product_gram = Product_gL*Volume_L;
            var Biomass_gram = Biomass_gL*Volume_L;
            var incBioYield = GrowthRate/maxGrowthRate*maxBioYield;
            var incProdYield = (1-GrowthRate/maxGrowthRate)*maxProdYield; 

            p.Time_hr[i] = time;
            p.Temp_C[i] = Temp_C;
            p.GrowthRate[i] = GrowthRate;
            
            y.Biomass_gL[i] = Biomass_gL;
            y.Biomass_gram[i] = Biomass_gram;
            y.Product_gL[i] = Product_gL; 
            y.Product_gram[i] = Product_gram;
            y.incProdYield[i] = incProdYield;
            y.ProdYield[i] = avg(y.incProdYield);
            y.incBioYield[i] = incBioYield;
            y.BioYield[i] = avg(y.incBioYield);
            y.xProd[i] = xProd;

            console.log(p.Volume_L);

            var Volume_Total_L = function(){
                var ProdH2O = Product_gram/y.ProdYield[i]/1000;
                var BioH2O = Biomass_gram/y.BioYield[i]/1000;
                if (i===0){
                    Volume_L = p.Volume_L[0];
                }
                else {
                    Volume_L = (ProdH2O + BioH2O)*(1 - Glucose_Conc)/Glucose_Conc + p.Volume_L[0];
                };
                return Volume_L;
            }; 
            
            Volume_L = Volume_Total_L();
            
            p.Volume_L[i] = Volume_L;
            
            var vOURmax = xOURmax*Biomass_gL;
            var vOTR = targetOUR/Volume_L;
            var vOURratio = vOTR/vOURmax;

            if (vOURratio>=1){
                xOUR = xOURmax;
                vOURratio = 1 
            }
            else {xOUR = vOTR/Biomass_gL};

            GrowthFactor = xOUR*1/(p.GrowthFactor[0]-p.GrowthFactor[1])+1-1/(p.GrowthFactor[0]-p.GrowthFactor[1])*p.GrowthFactor[0];
            if (GrowthFactor>1) {GrowthFactor=1}
            else if (GrowthFactor<=0){GrowthFactor=0}; 

            var vOUR = Biomass_gL*xOUR; 
            var OUR = vOUR*Volume_L;

            p.xOUR[i] = xOUR;
            p.vOUR[i] = vOUR;
            p.OUR[i] = OUR;
            //console.log(GrowthFactor);
            time = time + time_inc;
        };
    

    //____________________________________________________________________________


        var MONTHS = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        
        var randomScalingFactor = function() {
            return Math.round(Math.random() * 100);
            //return 0;
        };
        var randomColorFactor = function() {
            return Math.round(Math.random() * 255);
        };
        var randomColor = function(opacity) {
            return 'rgba(' + randomColorFactor() + ',' + randomColorFactor() + ',' + randomColorFactor() + ',' + (opacity || '.3') + ')';
        };
        var xAxis = p.Time_hr
        var config = {
            type: 'line',
            data: {
                labels: xAxis,
                datasets: [{
                    label: "Volume_L",
                    data: p.Volume_L,
                    fill: false,
                    borderDash: [5, 5],
                }, {
                    hidden: false,
                    label: 'Biomass_gL',
                    data: y.Biomass_gL,
                }, {
                    hidden: false,
                    label: 'Product_gL',
                    data: y.Product_gL,
                }, {
                    label: "vOUR (mM/hr)",
                    data: p.vOUR,
                }]
            },
            options: {
                responsive: true,
                title:{
                    display:true,
                    text:'Fermentation Chart'
                },
                tooltips: {
                    mode: 'label',
                    callbacks: {
                        // beforeTitle: function() {
                        //     return '...beforeTitle';
                        // },
                        // afterTitle: function() {
                        //     return '...afterTitle';
                        // },
                        // beforeBody: function() {
                        //     return '...beforeBody';
                        // },
                        // afterBody: function() {
                        //     return '...afterBody';
                        // },
                        // beforeFooter: function() {
                        //     return '...beforeFooter';
                        // },
                        // footer: function() {
                        //     return 'Footer';
                        // },
                        // afterFooter: function() {
                        //     return '...afterFooter';
                        // },
                    }
                },
                hover: {
                    mode: 'dataset'
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            show: true,
                            labelString: 'Time(hrs)'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            show: true,
                            labelString: 'Value'
                        },
                        /*ticks: {
                            suggestedMin: -10,
                            suggestedMax: 250,
                        }*/
                    }]
                }
            }
        };
           $.each(config.data.datasets, function(i, dataset) {
            dataset.borderColor = randomColor(0.4);
            dataset.backgroundColor = randomColor(0.5);
            dataset.pointBorderColor = randomColor(0.7);
            dataset.pointBackgroundColor = randomColor(0.5);
            dataset.pointBorderWidth = 1;
        });          
        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myLine = new Chart(ctx, config);
        };

        $('#randomizeData').click(function() {
            $.each(config.data.datasets, function(i, dataset) {
                dataset.data = dataset.data.map(function() {
                    return randomScalingFactor();
                });

            });

            window.myLine.update();
        });

        $('#YieldData').click(function() {
            config.data = {
                labels: xAxis,
                datasets: [{
                    label: "Product Yield",
                    data: y.ProdYield,
                    fill: false,
                }, 
                {
                    label: "Biomass Yield",
                    data: y.BioYield,
                    fill: false,
                }, {
                    label: "Inc Prod Yield",
                    data: y.incProdYield,
                    fill: false,
                }, {
                    label: "Inc Bio Yield",
                    fill: false,
                    data: y.incBioYield,
                }]
            };

            $.each(config.data.datasets, function(i, dataset) {
                dataset.borderColor = randomColor(0.4);
                dataset.backgroundColor = randomColor(0.5);
                dataset.pointBorderColor = randomColor(0.7);
                dataset.pointBackgroundColor = randomColor(0.5);
                dataset.pointBorderWidth = 1;
            });

            // Update the chart
            window.myLine.update();
        });

        $('#addDataset').click(function() {
            var newDataset = {
                label: 'Dataset ' + config.data.datasets.length,
                borderColor: randomColor(0.4),
                backgroundColor: randomColor(0.5),
                pointBorderColor: randomColor(0.7),
                pointBackgroundColor: randomColor(0.5),
                pointBorderWidth: 1,
                data: [],
            };

            for (var index = 0; index < config.data.labels.length; ++index) {
                newDataset.data.push(randomScalingFactor());
            }

            config.data.datasets.push(newDataset);
            window.myLine.update();
        });

        $('#addData').click(function() {
            if (config.data.datasets.length > 0) {
                var month = MONTHS[config.data.labels.length % MONTHS.length];
                config.data.labels.push(month);

                $.each(config.data.datasets, function(i, dataset) {
                    dataset.data.push(randomScalingFactor());
                });

                window.myLine.update();
            }
        });

        $('#removeDataset').click(function() {
            config.data.datasets.splice(0, 1);
            window.myLine.update();
        });

        $('#removeData').click(function() {
            config.data.labels.splice(-1, 1); // remove the label first

            config.data.datasets.forEach(function(dataset, datasetIndex) {
                dataset.data.pop();
            });

            window.myLine.update();
        });
    </script>
</body>
