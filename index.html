<div id = "ChartSection" >
    <canvas id="canvas"></canvas>
</div>
<br>
<br>
<div class = "text-center" >
    <div class = "btn-group btn-group-md" role="group" aria-label="..." id = "ButtonGroup">  
    <button id="GraphData" class = "btn btn-primary ">Graph Data</button>
    <button id="TiterData" class = "btn btn-primary ">Titer Data</button>
    <button id="YieldData" class = "btn btn-primary ">Yield Data</button>
    <button id="CellSpecificData" class = "btn btn-primary">Cell Specific Data</button>
    <button id="GasData" class = "btn btn-primary ">Gas Data</button>
    </div>

<br>
<h3>User Inputs</h3>
<br>


<div class = "container well well-md">   
<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-pull-6">
       
        <div class = "caption">
            <div class = "container">
                <div class = "row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-pull-3">
                        <label for="Organism">Organism:</label>
                    </div>   
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-push-3">
                        <input list="Organism_list" id="Organism" placeholder="E. coli" size = "10">
                        <datalist id="Organism_list">
                            <option value ="E.coli">
                            <option value = "S.cerevisiae">
                            <option value ="R.eutropha(C.necator)">
                        </datalist>
                    </div> 
                </div>
                <div class = "row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-pull-3">
                        <label class= "contorl-label">Process Time (hr):</label>
                    </div>    
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-push-3">
                        <input  type="number" name="ProcessTime_hr" size = "" value="40" id = "ProcessTime_hr" min = "0", max = "1000000"><br>
                    </div>
                 </div>
                 <div class = "row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-pull-3">
                        <label class= "contorl-label">Target OUR (mmole/hr):</label>
                    </div>    
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-push-3">
                        <input type="number"name="targetOUR" value='1300' id = "targetOUR" min = "0", max ="20000000"><br>

                    </div>
                 </div>
                 <div class = "row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-pull-3">
                        <label class= "contorl-label">Innoculum Size (gL): </label>
                    </div>    
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-push-3">
                        <input type="number" name="Innoculum_gram" value='0.1' id = "Innoculum_gram" min = '0', max = "10000000"><br>

                    </div>
                 </div>
                 <div class = "row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-pull-3">
                        <label class= "contorl-label"> Initial Volume (L): </label>
                    </div>    
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-push-3">
                        <input type="number" name="InitialVolume_L" value='10' id = "InitialVolume_L" min = '0', max = "100000000"><br>

                    </div>
                 </div>
                 <div class = "row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-pull-3">
                        <label class= "contorl-label">Growth Temp (C): </label>
                    </div>    
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-push-3">
                        <input type="number" name="GrowthTemp" value='37' id = "GrowthTemp" min = '0', max = "37"><br>

                    </div>
                 </div>
                 <div class = "row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-pull-3">
                        <label class= "contorl-label">Production Temp (C):</label>
                    </div>    
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-push-3">
                        <input type="number" name="ProductionTemp" value='30' id = "ProductionTemp" min = '0', max = "37"><br>

                    </div>
                 </div>
                 <div class = "row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-pull-3">
                        <label class= "contorl-label">Temp DropTime (hr): </label>
                    </div>    
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-push-3">
                        <input type="number" name="TempDropTime_hr" value='2' id = "TempDropTime_hr" min = '0', max = "100000"><br>

                    </div>
                 </div>
                 <div class = "row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-pull-3">
                        <label class= "contorl-label">Transition Biomass (gL): </label>
                    </div>    
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-push-3">
                        <input type="number" name="TransitionBiomass_gL" value='10' id = "TransitionBiomass_gL" min = '0', max = "10000000" ><br>
                    </div>
                 </div>
            </div>                 
        </div>
    </div>        

    

    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div class = "caption">   
            <div class = "container">
                <div class = "row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-pull-3">
                        <label class= "contorl-label ">min Specific OUR (mmole/g/hr): </label> 
                    </div>   
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-push-3">
                        <input type="number" name="xOURmin" value='2.5' id = "xOURmin"min = '0', max = "100000"><br>      
                    </div> 
                </div>
                <div class = "row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-pull-3">
                        <label class= "contorl-label">Biomass Density: </label>
                    </div>   
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-push-3">
                        <input type="number" name="BioDensity" value='1' id = "BioDensity" min = '0', max = "2" ><br>    
                    </div> 
                </div>
                <div class = "row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-pull-3">
                        <label class= "contorl-label">Product Density: </label>
                    </div>   
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-push-3">
                        <input type="number" name="ProdDensity" value='1' id = "ProdDensity" min = '0', max = "5" ><br>      
                    </div> 
                </div>
                <div class = "row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-pull-3">
                        <label class= "contorl-label">Carbon Feed Conc. (g/g): </label> 
                    </div>   
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-push-3">
                        <input type="number" name="Carbon_Conc" value='0.5' id = "Carbon_Conc" min = '0', max = "1" ><br>      
                    </div> 
                </div>
                <div class = "row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-pull-3">
                        <h4>Max Inputs</h4>
                    </div> 
                </div>
                <div class = "row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-pull-3">
                        <label class= "contorl-label">Specific OUR (mmole/g/hr): </label>
                    </div>   
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-push-3">
                        <input type="number" name="xOURmax" value='12' id = "xOURmax"min = '0', max = "100000"><br>       
                    </div> 
                </div>
                <div class = "row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-pull-3">
                        <label class= "contorl-label"> Product Yield (g/g): </label>
                    </div>   
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-push-3">
                        <input type="number" name="maxProdYield" value='0.2' id = "maxProdYield" min = '0', max = "1"><br>     
                    </div> 
                </div>
                <div class = "row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-pull-3">
                         <label class= "contorl-label"> Biomass Yield (g/g): </label> 
                    </div>   
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-push-3">
                        <input type="number" name="maxBioYield" value='0.55' id = "maxBioYield" min = '0', max = "1" ><br>      
                    </div> 
                </div>
                <div class = "row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-pull-3">
                        <label class= "contorl-label"> Growth Rate (mue):</label>
                    </div>   
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-push-3">
                        <input type="number" name="maxGrowthRate" value='0.69' id = "maxGrowthRate" min = '0', max = "100000" >
      
                    </div> 
                </div>      
            </div>             
        </div>
    </div>        
</div>
</div>
